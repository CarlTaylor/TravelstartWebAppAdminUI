<div class="col-md-6">
  <h2 class="text-center">Add Extra</h2>
  <form [formGroup]="saveForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" formControlName="description" placeholder="Description" name="description" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" formControlName="price" placeholder="Price" name="price" class="form-control" id="price">
    </div>
    <button class="btn btn-success">Create</button>
  </form>
</div>
