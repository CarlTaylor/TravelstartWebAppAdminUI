<div class="col-md-6">
  <h2 class="text-center">Edit Taxes</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="amount" formControlName="amount" placeholder="Amount" name="amount" class="form-control" id="amount">
    </div>
    <button class="btn btn-success">Update</button>
  </form>
</div>
